<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" type="text/css" href="style.css"/>
      <script src="script.js"></script>
      <title>Calculator</title>
  </head>
  <body>
    <table class="calculator">
      <tr>
        <td colspan="4"><div class="result" contenteditable="true" autofocus></div></td>
      </tr>
      <tr>
        <td><input type="button" value="C" class="clear"></td>
        <td><input type="button" value="÷" class="operator"></td>
        <td><input type="button" value="x" class="operator"></td>
        <td><input type="button" value="←" class="operator"></td>
      </tr>
      <tr>
        <td><input type="button" value="7"></td>
        <td><input type="button" value="8"></td>
        <td><input type="button" value="9"></td>
        <td><input type="button" value="-" class="operator"></td>
      </tr>
      <tr>
        <td><input type="button" value="4"></td>
        <td><input type="button" value="5"></td>
        <td><input type="button" value="6"></td>
        <td><input type="button" value="+" class="operator"></td>
      </tr>
      <tr>
        <td><input type="button" value="1"></td>
        <td><input type="button" value="2"></td>
        <td><input type="button" value="3"></td>
        <td rowspan="2"><input type="button" value="=" class="equal"></td>
      </tr>
      <tr>
        <td><input type="button" value="%"></td>
        <td><input type="button" value="0"></td>
        <td><input type="button" value="."></td>
      </tr>
    </table>
  </body>
</html>
